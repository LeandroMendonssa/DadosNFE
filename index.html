<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas Fiscais</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Minhas Notas">

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="top-header">
        <div class="left-icons">
            <button onclick="openPopup('gerenciar-notas-popup')" title="Gerenciar notas salvas"><i class="fas fa-list"></i></button>
            <button onclick="openPopup('historico-popup')" title="Ver histórico de notas"><i class="fas fa-history"></i></button>
            <button onclick="openPopup('pedidos-popup')" title="Gerenciar pedidos"><i class="fas fa-box"></i></button>
            <button onclick="openPopup('fornecedores-popup')" title="Gerenciar fornecedores"><i class="fas fa-user-friends"></i></button>
        </div>
        <div class="right-icons">
            <button id="theme-toggle" onclick="toggleTheme()" title="Alternar tema"><i class="fas fa-moon"></i></button>
        </div>
    </div>

    <div class="wrap">
        <h1>Entrada de Notas</h1>
        <div class="card">
            <div class="campo">
                <label for="data">Data de Entrada</label>
                <input type="text" id="data" placeholder="DD/MM/AAAA">
            </div>
            <div class="campo">
                <label for="forn">Fornecedor</label>
                <input type="text" id="forn" placeholder="Nome do Fornecedor" list="fornecedores-sugeridos">
                <datalist id="fornecedores-sugeridos"></datalist>
            </div>
            <div class="campo">
                <label for="nf">NF</label>
                <input type="text" id="nf" placeholder="Número da Nota Fiscal">
            </div>
            <div class="campo">
                <label for="venc">Vencimento</label>
                <input type="text" id="venc" placeholder="DD/MM/AAAA">
            </div>
            <div class="campo">
                <label for="valor">Valor</label>
                <input type="text" id="valor" placeholder="Valor da nota">
            </div>
            <div class="campo">
                <label for="obs">Observações</label>
                <select id="obs">
                    <option value="Recurso a ser pago">Recurso a ser pago</option>
                    <option value="C/C CTI">C/C CTI</option>
                    <option value="C/C SANTA CASA">C/C SANTA CASA</option>
                    <option value="Recurso Proprio Santa Casa">Recurso Proprio Santa Casa</option>
                    <option value="Recurso Proprio CTI">Recurso Proprio CTI</option>
                    <option value="PAGO">PAGO</option>
                </select>
            </div>
            <div class="campo">
                <label for="fotos" class="file-input-label">
                    <i class="fas fa-camera"></i> Adicionar Fotos
                </label>
                <input type="file" id="fotos" multiple accept="image/*">
                <div class="status-container">
                    <span id="fileCountHint" class="hint">Nenhuma imagem acumulada.</span>
                </div>
                <div id="miniaturas-container"></div>
            </div>
            <div class="actions">
                <button id="salvarBtn" onclick="salvarNota()"><i class="fas fa-save"></i> Salvar</button>
                <button id="exportBtn" onclick="exportar()"><i class="fas fa-clipboard"></i> Copiar Texto</button>
            </div>
            <div class="hint">Os dados salvos ficam disponíveis para exportar e gerenciar.</div>

            <textarea id="saida" readonly placeholder="O texto da sua tabela vai aparecer aqui..."></textarea>
            
            <button id="limparBtn" class="full-width" onclick="limpar()"><i class="fas fa-eraser"></i> Limpar Tudo</button>
        </div>
        <footer>
            Desenvolvido por <b>Felipe Silva</b>.
        </footer>
    </div>

    <div id="gerenciar-notas-popup" class="popup-modal">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Notas Salvas</h2>
                <span class="close-popup" onclick="closePopup('gerenciar-notas-popup')">&times;</span>
            </div>
            <ul id="lista-notas-pendentes"></ul>
            <div id="paginacao-notas" class="paginacao"></div>
        </div>
    </div>
    
    <div id="historico-popup" class="popup-modal">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Histórico</h2>
                <span class="close-popup" onclick="closePopup('historico-popup')">&times;</span>
            </div>
            <div class="btn-list">
                <button onclick="limparHistorico()" class="destructive"><i class="fas fa-trash"></i> Limpar Histórico</button>
            </div>
            <div class="separator-line"></div>
            <ul id="lista-historico"></ul>
            <div id="paginacao-historico" class="paginacao"></div>
        </div>
    </div>

    <div id="pedidos-popup" class="popup-modal">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Gerenciar Pedidos</h2>
                <span class="close-popup" onclick="closePopup('pedidos-popup')">&times;</span>
            </div>
            <div class="pedido-container">
                <input type="text" id="pedido-num" placeholder="Nº do Pedido">
                <select id="pedido-recurso">
                    <option value="">Recurso do pedido</option>
                    <option value="Recurso Proprio Santa Casa">Recurso Proprio Santa Casa</option>
                    <option value="Recurso Proprio CTI">Recurso Proprio CTI</option>
                </select>
                <button onclick="adicionarPedido()" class="full-width" style="background: var(--button-primary); color: #fff;"><i class="fas fa-plus"></i> Adicionar</button>
            </div>
            <div class="separator-line"></div>
            <ul id="lista-pedidos"></ul>
        </div>
    </div>
    
    <div id="fornecedores-popup" class="popup-modal">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Gerenciar Fornecedores</h2>
                <span class="close-popup" onclick="closePopup('fornecedores-popup')">&times;</span>
            </div>
            <div class="fornecedor-input-group">
                <input type="text" id="forn-manage" placeholder="Novo Fornecedor" onkeydown="if(event.key==='Enter') adicionarFornecedorManage()">
                <button onclick="adicionarFornecedorManage()" style="background: var(--button-primary); color: #fff; border-radius: 8px; border: none; padding: 10px; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;"><i class="fas fa-plus"></i></button>
            </div>
            <div class="separator-line"></div>
            <h3 class="manage-section-title">Fornecedores Salvos</h3>
            <ul id="lista-fornecedores-manage"></ul>
        </div>
    </div>

    <div id="modalPreview" class="modal-preview" onclick="fecharPreview()">
      <button class="modal-preview-fechar" onclick="fecharPreview()">&times;</button>
      <img class="modal-preview-conteudo" id="imgPreview">
      <div class="modal-preview-nav">
        <button id="prevBtn" onclick="event.stopPropagation(); navegarFotos(-1);">&#10094;</button>
        <button id="nextBtn" onclick="event.stopPropagation(); navegarFotos(1);">&#10095;</button>
      </div>
      <button class="modal-preview-delete" onclick="event.stopPropagation(); excluirFotoPreview();">
        <i class="fas fa-trash"></i> Excluir Imagem
      </button>
    </div>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
